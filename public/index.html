<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Modern Form</title>
  <link rel="stylesheet" href="./main.css">
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .card {
      background: white;
      padding: 25px;
      width: 350px;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
    }

    h2 {
      margin-top: 0;
      text-align: center;
      font-weight: 600;
    }

    .form-group {
      margin-bottom: 15px;
    }

    label {
      font-size: 14px;
      font-weight: 600;
      display: block;
      margin-bottom: 6px;
    }

    input,
    textarea {
      width: 100%;
      padding: 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 14px;
      outline: none;
      transition: 0.2s;
    }

    input:focus,
    textarea:focus {
      border-color: #4a90e2;
      box-shadow: 0 0 3px rgba(74, 144, 226, 0.4);
    }

    button {
      width: 100%;
      padding: 12px;
      background: #4a90e2;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 15px;
      cursor: pointer;
      transition: 0.2s;
    }

    button:hover {
      background: #3a78c7;
    }

    .msg {
      margin-top: 12px;
      text-align: center;
      font-size: 14px;
      display: none;
    }
  </style>
</head>

<body>

  <div class="card">
    <h2>Contact Form</h2>

    <form id="contactForm">
      <div class="form-group">
        <label>Name</label>
        <input type="text" id="name" required />
      </div>

      <div class="form-group">
        <label>Email</label>
        <input type="email" id="email" required />
      </div>

      <div class="form-group">
        <label>Message</label>
        <textarea id="message" rows="4" required></textarea>
      </div>

      <button type="submit">Submit</button>

      <div class="msg" id="resultMsg"></div>
    </form>
  </div>

  <script src="./index.js"></script>
</body>

</html>
